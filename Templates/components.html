<template id="Breadcrumb">
  <nav class="breadcrumb ${Alignment} ${Separator} ${Size}" aria-label="breadcrumbs">
    <ul>
      ${BreadcrumbItems}

      <template id="BreadcrumbItem">
        <li><a href="${Href}">${Title}</a></li>
      </template>
      <template id="BreadcrumbActiveItem">
        <li class="is-active"><a href="${Href} aria-current="page">${Title}</a></li>
      </template>
    </ul>
  </nav>
</template>
